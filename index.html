<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  
</head>
<body>
  
  <div class="card">

    <div class="left"></div>

    <div class="right">

      <p class="item-category">P E R F U M E</p>

      <H1>
        Gabrielle <br> Essence Eau <br> De parfum
      </H1>

      <p class="description">
        A floral, solar and voluptuous  interpretation composed by <br> Oliver Polge , Perfumer-Creator <br> for the House of CHANEL. 
      </p>

      <div class="prices">
        <p class="prices-updated">$149,99</p>
        <p class="prices-previous">$169,99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>

    </div>
  </div>


</body>
</html>
